<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a2818;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f3a26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a2818;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a5f3f" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Glow effect -->
  <circle cx="600" cy="315" r="200" fill="#16a34a" opacity="0.1"/>
  <circle cx="600" cy="315" r="150" fill="#16a34a" opacity="0.15"/>
  
  <!-- Logo/Brand text -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#ffffff">
    BEARBETAR
  </text>
  
  <!-- Tagline -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="28" text-anchor="middle" fill="#86efac">
    Vi bygger snygga grejer på nätet
  </text>
  
  <!-- Status indicator -->
  <g transform="translate(600, 400)">
    <rect x="-80" y="-20" width="160" height="40" rx="20" fill="#16a34a" opacity="0.2"/>
    <circle cx="-50" cy="0" r="5" fill="#16a34a"/>
    <text x="0" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="18" text-anchor="middle" fill="#86efac">
      Öppna för uppdrag
    </text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="20" text-anchor="middle" fill="#86efac" opacity="0.7">
    bearbetar.se
  </text>
</svg>